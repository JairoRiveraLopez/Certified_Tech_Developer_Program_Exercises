<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercitación formularios</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div>
    <form>
        <h1>Create account</h1>
        <label>
        Name:
        <input type="text" name="nombre" id="nombre" autocomplete="off">
        </label>
        <label>
        Email:
        <input type="email" name="email" id="email">
        </label>
        <label id="notPass">
        Password:
        <input type="password" name="pass" id="pass">
        </label>
        <label id = "notPrivacy">
        <p><input type="checkbox" name="Políticas" id="Privacidad"> I agree to the <u>Terms</u> and the <u>Privacy Policy</u></p>
        </label>
        <span><button type="submit">Sign Up</button></span>
    </form>
    <img src="./img/Imagen_chicas.png" alt="chicas">
</div>
<script src="app.js"></script>
</body>
</html>
