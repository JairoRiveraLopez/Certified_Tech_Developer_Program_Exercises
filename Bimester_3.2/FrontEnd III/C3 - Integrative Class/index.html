<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actores</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root"></div>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
        
        const robertoBolanios =
            {
                info: {
                    name: "Roberto",
                    lastname: "Gomez Bolaños",
                    age: "86 anios",
                    citizenship: "Mexico",
            },
        moviesExperience: ["Musica del viento", "Charrito", "El Chanfle"],
        education: "Ingenieria Mecanica",
        bio: "Fue hijo del pintor, dibujante e ilustrador Francisco Gómez Linares (Guanajuato, 1892 o 1893-7 de septiembre de 1935) y de la secretaria bilingüe Elsa Bolaños Cacho (Oaxaca, 4 de abril de 1902-22 de diciembre de 1968).9​10​ Estudió ingeniería mecánica en la Universidad Nacional Autónoma de México, pero nunca se graduó.11​ Su madre era prima de Gustavo Díaz Ordaz, presidente de México entre 1964 y 1970.12​",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Roberto_G%C3%B3mez_Bola%C3%B1os_2008.jpg/544px-Roberto_G%C3%B3mez_Bola%C3%B1os_2008.jpg"
    }

    const Header = () => {
        return (
        <header className="header" >
            <nav>
                <tr className="nav">
                    <td>Home</td>
                    <td>About</td>
                    <td>Career</td>
                    <td>Education</td>
                </tr>
            </nav>
        </header>
        )
    };

    const Biblio = ({name, lastname, age, citizenship, moviesExperience, education, bio}) => {
        return (
            <div className="card">
                <h4>Personal Information</h4>
                <p>Name: {name}</p>
                <p>Lastname: {lastname}</p>
                <p>Age: {age}</p>
                <p>Citizenship: {citizenship}</p>
                <h4>Experience in movies</h4>
                
                <ul>
                    {moviesExperience.map(movie => <li key={movie}>{movie}</li>)}
                </ul>
                
                <p>Education: </p>
                <ul>
                    <li>{education}</li>
                </ul>
                <h4>Bio: {bio}</h4>
            </div>
        )
    }

    const Img = ({image, name}) => {
        return(
        <div className="image">
            <img src={image} alt={name} />
        </div>
        )
    }

    const Main = ({props}) => {
    return (
        <main>
            <Biblio name = {props.info.name} lastname = {props.info.lastname} age = {props.info.age} citizenship = {props.info.citizenship} moviesExperience = {props.moviesExperience} education = {props.education} bio = {props.bio}/>
            <Img image = {props.image} name = {props.name}/>
        </main>
    )
    }

    const App = (
    <div>
        <Header />
        <Main props={robertoBolanios} />
    </div>
    )

    const app = document.getElementById("root")
    const root = ReactDOM.createRoot(app)
    root.render(App)

        </script>
    </body>
</html>
