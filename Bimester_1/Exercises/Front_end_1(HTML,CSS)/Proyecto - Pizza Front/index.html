<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Front</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "divLogoHeader">
        <img class = "logoPizzaHeader" src="./img/VectorPizza.svg" alt="Logo">
        <img class = "Tipografia" src="./img/Pizza&Front.png" alt="Tipografia">
        </div>
        <nav class="navegador">
            <ul type = "none">
                <li> Home</li>
                <li> Ranking</li>
                <li> Promoción</li>
                <li> Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="divRepartidor">
            <h2>Envio gratis <span style="color: white">comprando</span> 2 pizzas</h2>
        </div>
        <div class="podioPizzas">
            <h2>Podio de pizzas</h2>
            <h3>Pizzas top 5</h3>
                <div class ="listaPodio">
            <ol type = "none">
                <li> Muzzarella</li>
                <li> Hawaiana</li>
                <li> Muzzarella J&Morron</li>
                <li> Fugazzeta</li>
                <li> Calabresa</li>
            </ol>
            <img src="./img/PizzaFalling.jpg" alt="ImagenPodio">
                </div>
        </div>
    </main>
    <footer>
        <ul type = "none">
            <li> Home</li>
            <li> Contacto</li>
            <li> Ranking</li>
            <li> Promoción</li>
        </ul>
        <div class = "divLogoFooter">
        <img class = "logoPizzaFooter" src="./img/VectorPizza.svg" alt="Logo">
        <img class = "TipografiaFooter" src="./img/Pizza&Front.png" alt="Tipografia">
        </div>
    </footer>
</body>
</html>
